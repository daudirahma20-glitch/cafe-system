<form>
  <h2>Registration Form</h2>
  
  <label>First Name:</label>
  <input type="text" placeholder="Enter First Name"><br><br>
  
  <label>Last Name:</label>
  <input type="text" placeholder="Enter Last Name"><br><br>
  
  <label>Email:</label>
  <input type="email" placeholder="Enter Email Address"><br><br>
  
  <label>Password:</label>
  <input type="password"><br><br>
  
  <label>Gender:</label><br>
  <input type="radio" name="gender"> Male<br>
  <input type="radio" name="gender"> Female<br>
  <input type="radio" name="gender"> Other<br><br>
  
  <label>Age:</label>
  <input type="number"><br><br>
  
  <label>Preferences:</label><br>
  <input type="checkbox"> Acrylic Painting<br>
  <input type="checkbox"> Oil Painting<br>
  <input type="checkbox"> Water Color Painting<br><br>
  
  <label>Select Occupation:</label>
  <select>
    <option>Student</option>
    <option>Professional</option>
  </select><br><br>
  
  <label>Bio:</label><br>
  <textarea placeholder="Share few lines about yourself..."></textarea><br><br>
  
  <input type="reset" value="RESET">
  <input type="submit" value="SUBMIT">
</form>
